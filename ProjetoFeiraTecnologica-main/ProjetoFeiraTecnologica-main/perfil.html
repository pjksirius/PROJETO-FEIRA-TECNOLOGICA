<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Perfil - SustentaFood</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <i class="fa-solid fa-leaf" id="nav_logo"><br>SUSTENTA<BR>FOOD</i>

            <ul id="nav_list">
                <li class="nav-item"><a href="index.html">Início</a></li>
                <li class="nav-item"><a href="#menu">Cardápio</a></li>
                <li class="nav-item"><a href="#testimonials">Avaliações</a></li>
                <li class="nav-item active"><a href="perfil.html">Perfil</a></li>
            </ul>

            <button class="btn-default">Faça sua reserva aqui</button>
            <button id="mobile_btn"><i class="fa-solid fa-bars"></i></button>
        </nav>
    </header>

    <main>
        <section id="profile">
            <h2 class="section-title">Meu Perfil</h2>
            <div class="profile-container">
                <div class="profile-picture">
                    <img src="src/images/avatar.png" alt="Foto do Usuário">
                </div>
                <div class="profile-info">
                    <h3>Nome do Usuário</h3>
                    <p><strong>Email:</strong> usuario@example.com</p>
                    <p><strong>Telefone:</strong> (11) 94002-8922</p>
                    <p><strong>Localização:</strong> São Paulo, SP</p>
                    <button class="btn-default">
                        Editar Perfil
                    </button>
                </div>
            </div>
        </section>

        
    </main>

    <footer>
        <img src="src/images/wave.svg" alt="">
        <div id="footer_items">
            <span id="copyright">&copy; 2024 Feira Tecnológica ETEC ZL</span>
            <div class="social-media-buttons">
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </footer>
    
    <script src="src/javascript/script.js"></script>
</body>
</html>
